<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TiltCheck</title>
    <meta name="description" content="Create your TiltCheck account to start monitoring and improving your gaming habits.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #60A5FA;
            --secondary-cyan: #4DD0E1;
            --deep-purple: #8B5CF6;
            --success-green: #10B981;
            --error-red: #EF4444;
            --cloud-grey: #B7C3D3;
            --dark-slate: #1E293B;
            --darker-slate: #0F172A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darker-slate) 0%, var(--dark-slate) 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin-top: 0.5rem;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-title {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: var(--cloud-grey);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: rgba(183, 195, 211, 0.6);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--cloud-grey);
        }

        .password-strength.weak { color: var(--error-red); }
        .password-strength.medium { color: #F59E0B; }
        .password-strength.strong { color: var(--success-green); }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .checkbox {
            margin-top: 0.25rem;
        }

        .checkbox-label {
            color: var(--cloud-grey);
            font-size: 0.9rem;
        }

        .checkbox-label a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            color: var(--secondary-cyan);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-blue), var(--deep-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--cloud-grey);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-oauth {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-oauth:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn-discord {
            background: rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--cloud-grey);
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary-cyan);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #FCA5A5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #6EE7B7;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">ðŸŽ¯</div>
            <div class="logo-text">TiltCheck</div>
        </div>

        <div class="register-header">
            <h1 class="register-title">Create Account</h1>
            <p class="register-subtitle">Join the TiltCheck community</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Choose a username" required minlength="3">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Create a strong password" required minlength="8">
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" class="checkbox" required>
                <label for="agreeTerms" class="checkbox-label">
                    I agree to the <a href="/tos.html" target="_blank">Terms of Service</a> 
                    and <a href="/privacy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="divider">
            <span>Or sign up with</span>
        </div>

        <div class="oauth-buttons">
            <button class="btn btn-oauth btn-discord" id="discordRegisterBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                Sign up with Discord
            </button>
        </div>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Show alert
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        // Check password strength
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthIndicator = document.getElementById('passwordStrength');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (password.length === 0) {
                strengthIndicator.textContent = '';
                strengthIndicator.className = 'password-strength';
            } else if (strength <= 2) {
                strengthIndicator.textContent = 'Password strength: Weak';
                strengthIndicator.className = 'password-strength weak';
            } else if (strength <= 3) {
                strengthIndicator.textContent = 'Password strength: Medium';
                strengthIndicator.className = 'password-strength medium';
            } else {
                strengthIndicator.textContent = 'Password strength: Strong';
                strengthIndicator.className = 'password-strength strong';
            }
        });

        // Handle registration form submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const registerBtn = document.getElementById('registerBtn');

            // Validation
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (!agreeTerms) {
                showAlert('You must agree to the Terms of Service');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        displayName: username
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token
                    localStorage.setItem('tiltcheck_token', data.data.token);
                    localStorage.setItem('tiltcheck_user', JSON.stringify(data.data.user));

                    showAlert('Account created successfully! Redirecting to onboarding...', 'success');

                    // Redirect to onboarding
                    setTimeout(() => {
                        window.location.href = '/onboarding';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Registration failed');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Handle Discord registration
        document.getElementById('discordRegisterBtn').addEventListener('click', () => {
            window.location.href = `${API_BASE}/auth/discord`;
        });

        // Check if already logged in
        const token = localStorage.getItem('tiltcheck_token');
        if (token) {
            fetch(`${API_BASE}/api/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                localStorage.removeItem('tiltcheck_token');
                localStorage.removeItem('tiltcheck_user');
            });
        }
    </script>
</body>
</html>
