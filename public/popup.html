<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiltCheck Extension</title>
    <style>
        body {
            width: 320px;
            height: 400px;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            padding: 16px;
            border-bottom: 1px solid #374151;
        }
        .logo {
            gap: 8px;
            margin-bottom: 8px;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .subtitle {
            font-size: 12px;
            color: #9ca3af;
            margin: 0;
        }
        .content {
            padding: 16px;
        }
        .status {
            background: #1f2937;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }
        .status-item {
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .status-item:last-child {
            margin-bottom: 0;
        }
        .status-value {
            font-weight: 600;
        }
        .status-value.active {
            color: #10b981;
        }
        .status-value.warning {
            color: #f59e0b;
        }
        .status-value.danger {
            color: #ef4444;
        }
        .button {
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #2563eb;
        }
        .button.secondary {
            background: #374151;
        }
        .button.secondary:hover {
            background: #4b5563;
        }
        .button.success {
            background: #10b981;
        }
        .button.success:hover {
            background: #059669;
        }
        .indicator {
            width: 8px;
            height: 8px;
            display: inline-block;
            margin-right: 8px;
        }
        .indicator.green {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        .indicator.yellow {
            background: #f59e0b;
        }
        .indicator.red {
            background: #ef4444;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../tiltchecklogo.png" alt="TiltCheck" class="logo-icon">
            <div>
                <h1 class="title">TiltCheck</h1>
                <p class="subtitle">Gaming Monitor Extension</p>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="status">
            <div class="status-item">
                <span>Dashboard Status:</span>
                <span class="status-value active" id="dashboardStatus">
                    <span class="indicator green"></span>Ready
                </span>
            </div>
            <div class="status-item">
                <span>Current Page:</span>
                <span class="status-value" id="currentPage">Detecting...</span>
            </div>
            <div class="status-item">
                <span>Monitoring:</span>
                <span class="status-value warning" id="monitoringStatus">
                    <span class="indicator yellow"></span>Standby
                </span>
            </div>
        </div>
        
        <button class="button" id="toggleOverlay">Show Dashboard Overlay</button>
        <button class="button secondary" id="openSettings">Extension Settings</button>
        <button class="button secondary" id="openFullDashboard">Open Full Dashboard</button>
        
        <div style="margin-top: 16px; font-size: 12px; color: #9ca3af; text-align: center;">
            <p>TiltCheck v1.0.0</p>
            <p>Responsible Gaming Monitor</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
