<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TiltCheck - Identify, track, and mitigate player tilt behaviors" />
    <title>TiltCheck - Responsible Gaming Monitor</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        min-height: 100vh;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      .bg-dark {
        background-color: #0f172a;
      }
      
      .bg-dark-light {
        background-color: #1e293b;
      }
      
      .bg-primary {
        background-color: #3b82f6;
      }
      
      .bg-primary-dark {
        background-color: #2563eb;
      }
      
      .text-white {
        color: #ffffff;
      }
      
      .text-gray-300 {
        color: #d1d5db;
      }
      
      .text-gray-400 {
        color: #9ca3af;
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run TiltCheck.</noscript>
